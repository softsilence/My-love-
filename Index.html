<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For u Cutie ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 350px;
            width: 90%;
            position: relative;
            animation: fadeIn 2s ease;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4757;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .heart-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            transition: transform 0.3s;
        }

        .heart-btn:hover {
            transform: scale(1.1);
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff4757;
            opacity: 0;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Floating Background Hearts -->
    <div id="hearts-container"></div>

    <div class="card">
        <div class="photo-frame">
            <!-- PHOTO KA NAAM YAHAN CHECK KARNA -->
            <img src="pic.jpg" alt="My Beautiful Girl">
        </div>
        
        <h1> khushi ‚ù§Ô∏è</h1>
        
        <p>
            Tumhe dekh kar mujhe yakeen ho gaya ki fairies sach me hoti hain. 
            Tum sirf meri girlfriend nahi, meri smile ki wajah ho. 
            <br>
            <strong>You are the cutest! ‚ú®</strong>
        </p>

        <button class="heart-btn" onclick="alert('I Love You So Much! üíñ')">Click Me!</button>
    </div>

    <script>
        // Script to create floating hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
